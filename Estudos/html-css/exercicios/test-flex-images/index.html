<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Imagens Flexíveis</title>
</head>
<body>
    <p>
        Esse é um exemplo de imagem flexível
    </p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/hades-p.png" type="image/png">
        <source media="(max-width: 830px)" srcset="imagens/hades-m.png" type="image/png"> 
        <img src="imagens/hades-g.png" alt="Hades">
    </picture>
    <p>
        Para ter acesso a imagem original 1920x1080px, clique <a href="imagens/hades-original.jpg">AQUI</a>
    </p>
    <h1>Teste de Áudio</h1>
    <p>
        Irei adicionar algumas mídias de áudio como teste
    </p>
    Bunnies - DontCry and Nokia <br>
    <audio preload="metadata" controls loop>
        <source src="imagens/bunnies.mp3" type="audio/mp3">
    </audio> 
    &#x1F913;
        
    
    <p>Se preferir, poderá fazer o download da música clicando <a href="imagens/bunnies.mp3">AQUI</a></p>
</body>
</html>
