<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <!--<video src="midia/meu-video-ogv.ogv" width="500px" controls></video> ** FORMA SIMPLES DE SE COLOCAR VÍDEOS EM HTML5 -->
    <video controls width="560" poster="imagens/thumb-1.png">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-fullhd.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/242079664?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <h1>Um vídeo meu do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1_QxsWXiVmM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
